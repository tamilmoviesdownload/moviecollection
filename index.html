<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Chrome</title>
  <style>
    body {
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 16px; }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <h2>Tap below to open in Chrome ðŸ”—</h2>
  <button id="openChrome">Open in Chrome</button>

  <script>
    const target = "https://tamilmoviesdownload.github.io/movie-collection/";

    document.getElementById("openChrome").addEventListener("click", () => {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("android")) {
        // Android Chrome intent
        const url = new URL(target);
        const intent = `intent://${url.host}${url.pathname}#Intent;scheme=https;package=com.android.chrome;end`;
        window.location.href = intent;
      } else {
        // For non-Android devices (iPhone, desktop)
        window.open(target, "_blank");
      }
    });
  </script>
</body>
</html>
