<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tamil Movie Download | Redirecting...</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: rgba(255, 255, 255, 0.07);
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 35px 28px;
    width: min(400px, 90%);
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  }

  h1 {
    font-weight: 600;
    font-size: 24px;
    margin-bottom: 8px;
    color: #fff;
  }

  p {
    font-size: 14px;
    color: #e0e0e0;
    margin-bottom: 25px;
  }

  button {
    background: linear-gradient(135deg, #007bff, #00c6ff);
    color: #fff;
    border: none;
    padding: 14px 36px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 18px rgba(0, 198, 255, 0.4);
  }

  .footer {
    margin-top: 25px;
    font-size: 12px;
    color: #ccc;
    line-height: 1.6;
  }

  .footer a {
    color: #00c6ff;
    text-decoration: none;
  }
  .footer a:hover { text-decoration: underline; }

  .loading {
    margin-top: 18px;
    font-size: 13px;
    color: #a8d8ff;
    display: none;
  }

  .logo {
    font-size: 42px;
    margin-bottom: 12px;
  }
</style>
</head>
<body>

  <div class="container">
    <div class="logo">ðŸŽ¬</div>
    <h1>Tamil Movie Download</h1>
    <p>Redirecting you to our official movie collection site...</p>
    <button id="continueBtn">Continue</button>
    <div class="loading" id="loadingText">Opening in Chrome...</div>

    <div class="footer">
      Having trouble? <a href="https://tamilmoviesdownload.github.io/movie-collection/" target="_blank">Tap here to open manually</a>
    </div>
  </div>

<script>
  const target = "https://tamilmoviesdownload.github.io/movie-collection/";
  const btn = document.getElementById("continueBtn");
  const loading = document.getElementById("loadingText");

  function openInChrome() {
    const ua = navigator.userAgent.toLowerCase();
    loading.style.display = "block";
    if (ua.includes("android")) {
      const url = new URL(target);
      const intent = `intent://${url.host}${url.pathname}#Intent;scheme=https;package=com.android.chrome;end`;
      window.location.href = intent;
    } else {
      window.open(target, "_blank");
    }
  }

  btn.addEventListener("click", openInChrome);

  // Auto click after 1 second
  setTimeout(() => {
    openInChrome();
  }, 1000);
</script>

</body>
</html>
